<div>
    <div class="row ml-2">
        <button type="button" class="btn border-0" (click)="onClose();"><i class="fa fa-window-close"></i></button>
        <h5>Documents related to: <br><strong id="concept-search">{{ selectedText }}</strong></h5>
    </div>
    <div class="d-flex justify-content-center">
        <app-language-filter
        [hasHits]="hasHits()"
        (languageSelected)="onLanguageFilter($event)"
        ></app-language-filter>
    </div>
    <div class="d-flex mt-2 mx-5 ">
        <div class="w-100">
            <p *ngIf="hasHits()" class="my-2 text-muted ">{{ result?.total }} results found! ({{ result?.hits?.length }} loaded)</p>
            <hr>
        </div>
    </div>
    <div #cards class="cards scroll-div"
        infiniteScroll
        (scrolled)="onScroll()"
        [scrollWindow]="false">
        <div *ngFor="let item of result!.hits">
            <div class="card doc-card mb-1" [routerLink]="['/document', item.fields!.id]">
                <div class="card-body">
                    <h5 class="card-title"><span title="{{ globals.languageCodeToName(item.fields!.language) }}" class="shadow border rounded px-1">{{ item.fields!.language }}</span> {{ item.fields!.parent_doc }} | {{ item.fields!.page + 1}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Metadata: country of origin, date issued</h6>
                    <p class="card-text" [innerHTML]="item.fields!.body | safeHtml"></p>
                </div>
            </div>
        </div>
    </div>
</div>
